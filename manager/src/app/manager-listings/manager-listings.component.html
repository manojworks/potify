<div class="main">
  <div class="container-fluid">


    <table #listingsTable mat-table class="mat-elevation-z8"
           matSort matSortDisableClear matSortActive="file_name" matSortDirection="asc"
           [dataSource]="lds.data">

      <ng-container matColumnDef="file_name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
        <td mat-cell *matCellDef="let listing">{{listing.file_name}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let listing">{{listing.state}}</td>
      </ng-container>

      <ng-container matColumnDef="attr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let listing">{{listing.attr}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>

      <tr mat-row
          *matRowDef="let listing;columns:displayedColumns">
      </tr>

    </table>
    <mat-paginator class="mat-elevation-z8"
                   [length]="lds.count"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 30]">
    </mat-paginator>
  </div>

</div>
